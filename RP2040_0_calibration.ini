; OpenHantek calibration file
; individual calibration values for RP2040
; copy into ~/.config/OpenHantek
; will be read by .../src/hantekdso/modelRP2040.cpp

; multiply channel to get the correct gain
[gain]

ch0\10mV=0.33
ch0\20mV=0.33
ch0\50mV=0.33
ch0\100mV=0.33
ch0\200mV=0.33
ch0\500mV=0.33
ch0\1000mV=0.33
ch0\2000mV=0.33
ch0\5000mV=0.33

ch1\10mV=0.33
ch1\20mV=0.33
ch1\50mV=0.33
ch1\100mV=0.33
ch1\200mV=0.33
ch1\500mV=0.33
ch1\1000mV=0.33
ch1\2000mV=0.33
ch1\5000mV=0.33

; add offset values
[offset]

ch0\10mV=-127
ch0\20mV=-127
ch0\50mV=-127
ch0\100mV=-127
ch0\200mV=-127
ch0\500mV=-127
ch0\1000mV=-127
ch0\2000mV=-127
ch0\5000mV=-127

ch1\10mV=-127
ch1\20mV=-127
ch1\50mV=-127
ch1\100mV=-127
ch1\200mV=-127
ch1\500mV=-127
ch1\1000mV=-127
ch1\2000mV=-127
ch1\5000mV=-127
